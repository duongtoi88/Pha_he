<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xuất Sơ đồ Phả hệ (In chất lượng cao)</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    #tree-container {
      border: 1px solid #ccc;
      overflow-x: auto;
      white-space: nowrap;
    }
    svg {
      background: white;
    }
    .node rect {
      fill: #e6f0ff;
      stroke: #333;
      rx: 6;
      ry: 6;
    }
    .node text {
      font-size: 12px;
    }
    .btn-export {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="btn-export" onclick="downloadSVG()">⬇ Tải SVG (in chất lượng cao)</button>
  <div id="tree-container"></div>

  <script>
    function convertToTree(rows, rootID) {
      const people = {};
      rows.forEach(row => {
        const id = String(row.ID).replace('.0', '');
        people[id] = {
          id,
          name: row["Họ và tên"] || "",
          birth: row["Năm sinh"] || "",
          death: row["Năm mất"] || "",
          doi: row["Đời"] || "",
          father: row["ID cha"] ? String(row["ID cha"]).replace('.0', '') : null,
          children: []
        };
      });

      Object.values(people).forEach(p => {
        if (p.father && people[p.father]) {
          people[p.father].children.push(p);
        }
      });

      return people[rootID];
    }

    function drawTree(data) {
      const root = d3.hierarchy(data);
      const treeLayout = d3.tree().nodeSize([160, 200]);
      treeLayout(root);

      const bounds = root.descendants().reduce((acc, d) => ({
        x0: Math.min(acc.x0, d.x),
        x1: Math.max(acc.x1, d.x),
        y0: Math.min(acc.y0, d.y),
        y1: Math.max(acc.y1, d.y)
      }), { x0: Infinity, x1: -Infinity, y0: Infinity, y1: -Infinity });

      const width = bounds.x1 - bounds.x0 + 400;
      const height = bounds.y1 - bounds.y0 + 400;

      const svg = d3.select("#tree-container").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("id", "treeSVG")
        .append("g")
        .attr("transform", `translate(${200 - bounds.x0}, ${200 - bounds.y0})`);

      svg.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("fill", "none")
        .attr("stroke", "#999")
        .attr("stroke-width", 1.5)
        .attr("d", d => `M${d.source.x},${d.source.y} V${(d.source.y + d.target.y) / 2} H${d.target.x} V${d.target.y}`);

      const node = svg.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("rect")
        .attr("x", -50).attr("y", -30)
        .attr("width", 100).attr("height", 60);

      node.append("text")
        .attr("text-anchor", "middle")
        .attr("y", 0)
        .text(d => `${d.data.name} (${d.data.doi})`);
    }

    function downloadSVG() {
      const svg = document.getElementById("treeSVG").parentNode;
      const svgData = new XMLSerializer().serializeToString(svg);
      const blob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "so_do_pha_he.svg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    fetch('input.xlsx')
      .then(res => res.arrayBuffer())
      .then(data => {
        const wb = XLSX.read(data, { type: 'array' });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        const rootID = json.find(r => r["Đinh"] === "x")?.ID;
        if (rootID) {
          const tree = convertToTree(json, String(rootID).replace('.0', ''));
          drawTree(tree);
        }
      })
      .catch(() => alert("Không thể tải file input.xlsx"));
  </script>
</body>
</html>
